    <script>
        function prom(complete) {

            return new Promise(function(resolve, reject) {

                console.log("pending")
                setTimeout(() => {

                    if (complete) {
                        resolve("we have given the money")
                    } else {
                        reject("not given the money")
                    }


                }, 5000)


            });
        }


        let onFulfilledment = (a) => {
            console.log("fullfilled : " + a);
        }

        let onRejection = (res) => {
            console.log("onRejection :" + res);
        }



        var complete = true;

        prom(complete).then(onFulfilledment).catch(onRejection);
    </script>
